<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista Representadas</title>
</head>
<body>
<h1>Representadas</h1>
<ul>
{% for representada in object_list %}
    <li><a href = "{% url 'edita_representadas' representada.pk %}">Editar Representada</a> {{ representada.nombre_comercial }} - {{ representada.provincia }}</li>
{% empty %}
    <li>No hay Representadas que listar</li>
{% endfor %}
</ul>
<a href = "{% url 'nueva_representada' %}">Crear Representada</a>
</body>
</html>
